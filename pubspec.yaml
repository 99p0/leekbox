# flutter packages pub run build_runner build
flutter_gen:
  output: lib/gen/ # Optional (default: lib/gen/)
  line_length: 80 # Optional (default: 80)

  #
  integrations:
    flutter_svg: true
    rive: false
    lottie: true

  assets:
    enabled: true
    outputs:
      class_name: MyAssets
      package_parameter_enabled: false
      # Assets.imagesChip
      # style: camel-case

      # Assets.images_chip
      # style: snake-case

      # Assets.images.chip (default style)
      style: dot-delimiter
    exclude:
      - assets/tflites/
      - assets/rives/
      - assets/lotties/

  fonts:
    enabled: true
    outputs:
      class_name: MyFontFamily

flutter:
  uses-material-design: true

  assets:
    - assets/
    - assets/videos/
    - assets/images/
    - assets/images/common/
    - assets/images/splash/
    - assets/images/mine/
    - assets/images/login/
    - assets/images/design_course/
    - assets/images/intro/
    - assets/fonts/
    - assets/local/
