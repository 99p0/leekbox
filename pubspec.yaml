# 强制升级版本
dependency_overrides:
  power_image_ext: ^3.0.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^2.0.1
  build_runner: ^2.2.1
  #
  drift_dev: ^2.2.0+1
  #  logo 生成插件   flutter pub run flutter_launcher_icons:main
  flutter_launcher_icons: "^0.10.0"

flutter_icons:
  android: false
  ios: true
  image_path: "assets/images/icon.png"
  min_sdk_android: 21 # android min sdk min:16, default 21
  web:
    generate: true
    image_path: "assets/images/icon.png"
    background_color: "#hexcode"
    theme_color: "#hexcode"
  windows:
    generate: true
    image_path: "assets/images/icon.png"
    icon_size: 48 # min:48, max:256, default: 48

flutter:
  uses-material-design: true

  assets:
    - assets/images/

  fonts:
    - family: Digital
      fonts:
        - asset: assets/fonts/digital-7.ttf
          style: italic
